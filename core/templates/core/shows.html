{% extends "core/base.html" %}

{% block content %}

<table class="table table-dark table-striped">
  <p></p>
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Rating</th>
    </tr>
  </thead>
  <tbody>
    {% for show in shows %}
    <tr>
      <th scope="row">
          <img src="{{ show.poster_image }}" alt="" >
      </th>
      <td>{{ show.title }}</td>
      <td>{{ show.year }}</td>
      <td>{{ show.rating }}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>
{% endblock %}
